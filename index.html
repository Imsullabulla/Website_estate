<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuxeMap Estates | Visual Property Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0071E3',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --primary: #0071E3;
      --background: #F7F7F9;
      --text-primary: #1D1D1F;
      --link: #0066CC;

      /* Z-Index Scale System */
      --z-base: 1;
      --z-dropdown: 10;
      --z-sticky: 20;
      --z-fixed: 30;
      --z-navbar: 50;
      --z-modal-backdrop: 90;
      --z-modal: 100;
      --z-tooltip: 110;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--background);
      color: var(--text-primary);
      margin: 0;
      overflow-x: hidden;
    }

    .sf-display {
      font-weight: 700;
      letter-spacing: -0.022em;
    }

    .sf-text {
      font-weight: 400;
      letter-spacing: -0.011em;
    }

    /* Custom animations for the map markers */
    @keyframes pulse-blue {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(0, 113, 227, 0.7);
      }

      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(0, 113, 227, 0);
      }

      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(0, 113, 227, 0);
      }
    }

    .marker-pulse {
      animation: pulse-blue 2s infinite;
    }

    /* Glassmorphism utility */
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Respect user motion preferences */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }

      .marker-pulse {
        animation: none;
      }
    }

    /* Focus visible styles for keyboard navigation */
    :focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }

    /* Smooth scroll behavior */
    html {
      scroll-behavior: smooth;
    }

    /* Video hero optimizations */
    video {
      object-fit: cover;
    }

    /* Improved text contrast utilities */
    .text-muted {
      color: #6B7280;
      /* gray-500 - WCAG AA compliant */
    }

    .text-muted-dark {
      color: #4B5563;
      /* gray-600 - better contrast */
    }
  </style>

</head>
